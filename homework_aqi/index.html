<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>AQI Stations</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""
  ></script>
  </head>
  <body>
    <div class="container">
      <div id="map"></div>
      <div id="dash">
        <img src="img/banner02.png" alt="gis bootcamp">
        <h1>Air Quality Observation Stations</h1>
        <hr/>
        <h2>Select Station :</h2>
        <select name="aqi" id="stationList"></select>
        <h2>Station Info :</h2>
        <div id="station-info"></div>
        <button id="p-button" class="nav-button">Previous</button>
        <button id="n-button" class="nav-button">Next</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
